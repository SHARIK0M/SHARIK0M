<svg width="500" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#0ACBFF">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="25%" stop-color="#FF00CC">
        <animate attributeName="offset" values="0.25;1.25;0.25" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#00FF99">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="75%" stop-color="#FFCC00">
        <animate attributeName="offset" values="0.75;1.75;0.75" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0ACBFF">
        <animate attributeName="offset" values="1;2;1" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Gradient Text -->
  <text x="50%" y="40" font-size="28" font-family="Roboto Mono, monospace" font-weight="600" text-anchor="middle" fill="url(#grad)">
    Hi, I'm SHARIK!
  </text>

  <!-- Gradient Underline -->
  <rect x="150" y="50" width="200" height="6" rx="3" fill="url(#grad)" />
</svg>
